<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>洋楽検索</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>洋楽検索</h1>

        <form id="form">

            <button>検索</button>

    </header>

    <div id="result" class="container">
        <p>結果はここに表示されます</p>
    </div>

    <div id="more" class="container centered"></div>

    <script src="script.js"></script>
</body>
</html>
