<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMの練習</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>DOMの練習</h1>

    <div class="container">
        <aside>
            <button id="add-user">ユーザーを追加する(push)</button>
            <button id="double">お金を二倍にする(map)</button>
            <button id="show-millionaires">お金持ちのみを表示(filter)</button>
            <button id="sort">お金持ち順にソートする(sort)</button>
            <button id="calculate-wealth">総資産を表示(reduce)</button>
        </aside>

        <main id="main">
            <h2><strong>名前</strong>資産</h2>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
