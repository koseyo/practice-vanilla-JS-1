<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>game</h1>
    <button id="rules-btn" class="btn rules-btn">ルールを見る</button>
    <div id="rules" class="rules">
        <h2>遊び方</h2>
        <p>左右のキーを押すと台が動きます。台を動かしてボールを跳ね返し、ブロックに当てましょう。</p>
        <p>ボールが地面に落ちるとスコアとブロックの配置がリセットされます</p>
        <button id="close-btn" class="btn">閉じる</button>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>

    <script src="script.js"></script>
</body>
</html>
